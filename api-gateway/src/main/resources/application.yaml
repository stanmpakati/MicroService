spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            discovery:
                locator:
                  enabled: true
                  lower-case-service-id: true

            routes:
            - id: employee-service
              uri: lb://employee-service
              predicates:
              - Path=/employee/**

            - id: department-service
              uri: lb://department-service
              predicates:
              - Path=/department/**

            - id: authentication-service
              uri: lb://authentication-service
              predicates:
              - Path=/auth/**
    config:
        import: "optional:configserver:http://localhost:8888"


